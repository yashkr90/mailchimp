<main class="form-signin w-100 m-auto">
  <form action="/" method="post"  >
    <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Newsletter</h1>

 
      <input type="text"  name="fname" class="form-control top" id="floatingInput" placeholder="name" required autofocus>
      <input type="text" name="lname" class="form-control middle" placeholder="name" required>
      <input type="email" name="email" class="form-control bottom" id="floatingPassword" placeholder="email" required>
   

   
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Yash</p>
  </form>
</main>
